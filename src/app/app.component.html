<section class="info-tiles">
    <div class="tile is-ancestor">
        <div class="columns is-multiline">
            <div class="tile is-parent is-3 column" *ngFor="let beer of beers">
                <article class="tile is-child box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-64x64 is-1by3">
                                <img [src]="beer.image_url" alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <a class="green-anchor">
                                    <strong>{{beer.name}}</strong>
                                </a>
                                <p class="block-with-text">
                                    {{ beer.description }}
                                </p>
                            </div>
                        </div>
                    </article>
                    <nav class="level is-mobile">
                        <div class="level-left">
                            <button type="button" class="btn btn-primary" (click)="random()">Another Beer</button>

                        </div>
                        <div class="level-right">
                            <button type="button" class="btn btn-primary" (click)="nonAlcholic()">non alcoholic Beer</button>

                        </div>
                    </nav>
                </article>
            </div>
        </div>
    </div>
</section>
